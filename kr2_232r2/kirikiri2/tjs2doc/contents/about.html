<h1><a id="id0" name="id0">TJS2 について</a>
</h1><div class="para"><div>
　TJS2 は、アプリケーションへの組み込みを目的に開発された、オブジェクト指向のスクリプト言語です。また、非オブジェクト指向言語の特徴も持ち合わせ、記述者の記述のしやすい方法で記述することができます。<br />
　文法はJavaScript<sup>TM</sup> と Java<sup>TM</sup> に似て、習得しやすいと思います。<br />
</div></div>

<h1><a id="id1" name="id1">このマニュアルについて</a>
</h1><div class="para"><div>
　TJS2 を文法面から説明します。<br />
　TJS2 にあらかじめ用意されているクラスやそのメソッドの説明もします。<br />
</div></div>
