<h1><span class="fheader"><a name="top" id="top">Layer.onSearchPrevFocusable</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
フォーカス可能なレイヤの前方検索</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のイベント<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onSearchPrevFocusable(<span class="arg">layer</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onSearchPrevFocusable の引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>				　フォーカスを受け取るレイヤオブジェクトです。<br />
				　親クラスの同名のメソッドを呼ぶときに引数として指定します。<br />
				　null を渡すと、フォーカス可能なレイヤは無いとして処理されます。<br />
			</td></tr>
</table>
</dd>
<dt>説明</dt>
<dd>
		　フォーカス可能なレイヤの前方検索を行うときに発生するイベントです。<br />
		　フォーカスを受け取るレイヤを指定するときは、スーパークラスの同名のイベント
		の引数にそのレイヤを指定してください。<br />
	</dd>
</dl>
</div></div>
