<h1><span class="fheader"><a name="top" id="top">Layer.flipUD</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
上下反転</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">flipUD()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　画像の上下反転を行います。<br />
		　このメソッドは、<a class="jump" href="f_Layer_setClip.html">Layer.setClip</a> メソッドなどによる描画クリップ矩形の影響を受けません ( 常にレイヤ画像全体が反転します )。<br />
		　また、<a class="jump" href="f_Layer_face.html">Layer.face</a> プロパティや<a class="jump" href="f_Layer_holdAlpha.html">Layer.holdAlpha</a> プロパティの影響も受けません。<br />
	</dd>
</dl>
</div></div>
