<h1><span class="fheader"><a name="top" id="top">System.inform</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メッセージの表示</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">inform(<span class="arg">text</span>, <span class="arg">caption</span><span class="defarg">=<span class="defargval">&quot;&quot;</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="inform の引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>				　表示するメッセージを指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">caption</span></td>
<td>				　ウィンドウのキャプションとなる文字列を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　ユーザにメッセージを示すためのウィンドウを表示します。<br />
		　ウィンドウはモーダルで表示されます ( つまり、表示中は他のウィンドウは操作できない )。<br />
	</dd>
</dl>
