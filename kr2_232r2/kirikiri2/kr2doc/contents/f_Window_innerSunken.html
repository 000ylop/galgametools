<h1><span class="fheader"><a name="top" id="top">Window.innerSunken</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
クライアント領域が凹んだような外見を持つかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　ウィンドウのクライアント領域が凹んだような外見を持つかどうかを表します。
		値を設定することもできます。<br />
		　真を指定すると凹んだような外見をもち、偽を指定するとフラットな外見を持つようになります。<br />
		　この凹んだような外見のための枠 ( 凹んだような視覚効果を持つ部分 ) はクライアント領域
		には含まれません。<br />
	</dd>

</dd>
</dl>
