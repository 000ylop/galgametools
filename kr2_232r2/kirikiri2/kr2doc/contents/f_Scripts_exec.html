<h1><span class="fheader"><a name="top" id="top">Scripts.exec</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
スクリプトの実行</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Scripts.html">Scriptsクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">exec(<span class="arg">script</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="exec の引数">
<tr><td valign="top"><span class="argname">script</span></td>
<td>				　実行するスクリプトを文字列で指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>スクリプトを実行した結果が戻ります。</result></dd>
<dt>説明</dt>
<dd>
		　script で指定された文字列を TJS2 スクリプトとして実行します。<br />
		　スクリプトを実行中に発生した例外はこのメソッド内では捕捉されませんので、このメソッドの
		呼び出し側で捕捉することができます。<br />
	</dd>

</dd>
</dl>
