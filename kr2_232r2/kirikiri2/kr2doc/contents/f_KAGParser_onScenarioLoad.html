<h1><span class="fheader"><a name="top" id="top">KAGParser.onScenarioLoad</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
シナリオ読み込みが開始した</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_KAGParser.html">KAGParserクラス</a>のイベント<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onScenarioLoad(<span class="arg">storage</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onScenarioLoad の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　読み込まれるシナリオストレージの名前が渡されます。<br />
			</td></tr>
</table>
</dd>
<dt>説明</dt>
<dd>
		　シナリオ読み込みを開始する時に呼ばれます。<br />
		　このイベントで文字列を返すと、ストレージ storage の中身の代わりに
		その文字列をシナリオとして用います。<br />
	</dd>
