<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setPos</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
再生矩形の左上位置を指定</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlayクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">setPos(<span class="arg">left</span>, <span class="arg">top</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setPos の引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td>				　メディアを再生するための矩形領域の左端位置を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>				　メディアを再生するための矩形領域の上端位置を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　メディアを再生するための矩形領域の左上位置を指定します。<br />
		　座標は、ウィンドウのクライアント ( レイヤを表示可能な領域 ) 内での座標で、ピクセル単位で
		指定します。<br />
	</dd>
</dl>
</div></div>
