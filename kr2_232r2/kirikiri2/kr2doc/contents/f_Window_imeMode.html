<h1><span class="fheader"><a name="top" id="top">Window.imeMode</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
デフォルトのIMEモード</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　デフォルトのIMEモードを表します。値を設定することもできます。<br />
		　ここで指定したモードは、どのレイヤにもフォーカスが無い状態に設定されるモードです。<br />
		　未指定の場合は <a class="targanchor" name="id426" id="id426">imDisable</a>で、これはどのレイヤにもフォーカスが無い状態では IME は無効状態であるということになります。<br />
		　指定可能な値については <a class="jump" href="f_Layer_imeMode.html">Layer.imeMode</a> を参照してください。<br />
	</dd>
</dl>
</div></div>
