<h1><span class="fheader"><a name="top" id="top">KAGParser.ignoreCR</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
改行を無視するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_KAGParser.html">KAGParserクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　改行を無視するかどうかを表わします。<br />
		　真ならば改行を無視します。<br />
		　偽ならば、シナリオ中の改行の位置で、表示上も改行します。(KAG2 互換モード)<br />
	</dd>
</dl>
