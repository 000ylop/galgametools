<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.frequency</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
サンプリング周波数</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　現在再生中のサウンドのサンプリング周波数を表します。値を設定することもできます。<br />
		　CD と同じサンプリング周波数の場合は 44100 になります。<br />
		　メディアが開かれていない状態では正常な値を返さない可能性があります。<br />
		　値を設定すると、その周波数で再生します。<br />
	</dd>
</dl>
</div></div>
