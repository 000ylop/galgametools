<h1><span class="fheader"><a name="top" id="top">MenuItem.HMENU</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
HMENUメニュー項目ハンドル</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItemクラス</a>のプロパティ (読み出し専用)<br />
</dd>
<dt>説明</dt>
<dd>
		　Windows APIにおけるHMENU型のメニュー項目ハンドルを表します。<br />
		　このプロパティはプラグインなどでメニュー項目に直接アクセスしたいときに用います。<br />
		　TJS2からのアクセスは意味がありません。<br />
		　ここで得られるのは整数ですが、プラグインなどでこの数値を使う場合は
		HMENU 型に キャストして使ってください。<br />
	</dd>
</dl>
