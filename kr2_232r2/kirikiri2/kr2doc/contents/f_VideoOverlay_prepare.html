<h1><span class="fheader"><a name="top" id="top">VideoOverlay.prepare</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
再生準備</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlayクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">prepare()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		メディアの1フレーム目を指定されているレイヤーに描画し、描画終了時にonPeriodイベントを発生させます。
		prepareメソッド コール後の再生は、onPeriodイベントを待機してから行ってください。<br />
		この機能は、SWF再生時には利用できません。
	</dd>
<dt>参照</dt>
