<h1><span class="fheader"><a name="top" id="top">Pad.showScrollBars</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
スクロールバーの表示状態</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Pad.html">Padクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　スクロールバーの表示状態を表します。<br />
		以下のいずれかの値を採ることができます。<br />
		<a class="targanchor" name="id312" id="id312">ssNone</a> スクロールバーを表示しない<br />
		<a class="targanchor" name="id313" id="id313">ssHorizontal</a> 水平スクロールバーのみを表示する<br />
		<a class="targanchor" name="id314" id="id314">ssVertical</a> 垂直スクロールバーのみを表示する<br />
		<a class="targanchor" name="id315" id="id315">ssBoth</a> 水平・垂直両方のスクロールバーを表示する<br />
		デフォルトはssBothです。
	</dd>
</dl>
</div></div>
