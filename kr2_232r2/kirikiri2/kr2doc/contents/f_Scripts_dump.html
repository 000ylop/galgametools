<h1><span class="fheader"><a name="top" id="top">Scripts.dump</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
コンテキストのダンプ</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Scripts.html">Scriptsクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">dump()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　現時点で TJS2 に読み込まれているスクリプトブロック内の各コンテキストの内容の詳細を
		ローカルファイルに出力します。主に VM コードの逆アセンブル結果が出力されます。<br />
		　出力ファイルは、吉里吉里の実行可能ファイルと同じフォルダに出力され、そのファイル名は
		吉里吉里の実行可能ファイルに .dump.txt が付加されたものになります。<br />
	</dd>
</dl>
