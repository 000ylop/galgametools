<h1><span class="fheader"><a name="top" id="top">System.dataPath</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
データ保存場所のパス</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のプロパティ (読み出し専用)<br />
</dd>
<dt>説明</dt>
<dd>
		　コマンドラインオプションの -datapath で指定したディレクトリを表します。<br />
		　標準では、ログなどがすべてここに出力されます。<br />
		　ユーザスクリプトがデータを保存する場合は、ここに保存することを推奨します。<br />
	</dd>
</dl>
