<h1><span class="fheader"><a name="top" id="top">Layer.loadProvinceImage</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
領域画像の読み込み</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">loadProvinceImage(<span class="arg">image</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="loadProvinceImage の引数">
<tr><td valign="top"><span class="argname">image</span></td>
<td>				　領域画像として読み込む画像ストレージを指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの領域画像を読み込みます。それ以外の画像はそのままとなります。<br />
		　読み込もうとした画像がレイヤの画像サイズと異なる場合は例外が発生します。<br />
	</dd>
</dl>
