<h1><span class="fheader"><a name="top" id="top">System.getTickCount</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
ティックカウントの取得</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">getTickCount()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
<result>ティックカウント(64bitの整数)が戻ります。</result></dd>
<dt>説明</dt>
<dd>
		　<a class="targanchor" name="id334" id="id334">ティックカウント</a>は 1/1000 秒ごとにカウントアップする数値です。二つの時点でこのメソッドを
		用いてティックカウントを取得し、その差をとれば、二つの時点の時間差を知ることができます。<br />
	</dd>
</dl>
