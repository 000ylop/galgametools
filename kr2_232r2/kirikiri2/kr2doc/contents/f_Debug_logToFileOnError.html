<h1><span class="fheader"><a name="top" id="top">Debug.logToFileOnError</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
エラー発生時にコンソールのログをファイルに出力するか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Debug.html">Debugクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　真の場合、エラーが発生したときにコンソールのログのファイルへの出力を開始するように
		なります。<br />
		　偽の場合はエラーが発生してもログのファイルへの出力は開始されません。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Debug_startLogToFile.html">Debug.startLogToFile</a><br />
<a class="jump" href="f_Debug_clearLogFileOnError.html">Debug.clearLogFileOnError</a><br />
</dd>
</dl>
