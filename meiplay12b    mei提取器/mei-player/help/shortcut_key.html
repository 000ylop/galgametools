<p><b><font color="#FF6600"><font size=+1>■ ショートカットキー</font></font></b>
<p><b><font color="#009900">▼ メインウィンドウ</font></b>
<blockquote>
<table BORDER CELLSPACING=2 CELLPADDING=4 COLS=2 WIDTH="400" >
<tr>
<td WIDTH="50%">ファイルを開く</td>

<td WIDTH="50%">Ctrl+O</td>
</tr>

<tr>
<td>画像を保存</td>

<td>Ctrl+S</td>
</tr>

<tr>
<td>プロパティ</td>

<td>Alt-Return</td>
</tr>
</table>
</blockquote>
　
<p><b><font color="#009900">▼ プレイリスト</font></b>
<blockquote>
<table BORDER CELLSPACING=2 CELLPADDING=4 COLS=2 WIDTH="400" >
<tr>
<td WIDTH="50%">選択ファイルを1つ下へ</td>

<td WIDTH="50%">Ctrl+↓</td>
</tr>

<tr>
<td>選択ファイルを1つ上へ</td>

<td>Ctrl+↑</td>
</tr>

<tr>
<td>選択ファイルをリストから削除</td>

<td>Del</td>
</tr>
</table>
</blockquote>
