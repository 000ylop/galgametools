<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="GENERATOR" content="XnView">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en-us">
    <title>#FILENAME#</title>
    <link rel="stylesheet" type="text/css" href="../nav/style.css">
  </head>
  <body>
    <div class="center">
      <table cellspacing="0" cellpadding="0" class="outertable">
        <tr>
          <th class="header">#HEADER#</th>
        </tr>
        <tr>
          <td class="navi"><a href="#PREV_PAGE#">#PREVIOUS_LABEL#</a> | <a href="#THUMB_PAGE#">#THUMBNAILS_LABEL#</a> | <a href="#NEXT_PAGE#">#NEXT_LABEL#</a></td>
        </tr>
        <tr>
          <td class="content"><img src="#PIC_LINK#" width="#PIC_WIDTH#" height="#PIC_HEIGHT#" alt="#FILENAME#" title="#FILENAME#"><br>#PIC_TEXT#</td>
        </tr>
        <tr>
          <td class="footer">#PAGE_GENERATED#</td>
        </tr>
      </table>
    </div>
  </body>
</html>
