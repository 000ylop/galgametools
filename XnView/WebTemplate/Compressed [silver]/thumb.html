<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="GENERATOR" content="XnView">
  <title>#TITLE#</title>
  <link rel="stylesheet" type="text/css" href="compressed.css">
</head>
<body>
  <div class="center">
    <h1>#HEADER#</h1>
    <div id="please_hover">* Please click a picture to expand it *</div>
    <table id="gallery" cellpadding="10" cellspacing="0">
    #THUMB_START#
      <td>
        <a href="#" onfocus="this.hideFocus=true;"><img class="thumbnail" src="#THUMB_LINK#" width="#THUMB_WIDTH#" height="#THUMB_HEIGHT#" alt="Thumbnail of #FILENAME#"></a><br>
        #THUMB_TEXT#<hr>
      </td>
    #THUMB_END#
    </table>
    <div class="footer">
      <a href="http://xnview.com" title="XnView: A Versatile Image Manager"><img src="xn-button-s.png" width="80" height="15" alt="Generated by XnView"></a>
    </div>
  </div>
</body>
</html>
