<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="XnView">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="en-us">
<title>#TITLE#</title>
<link rel="stylesheet" type="text/css" href="../default.css">
<style type="text/css">
table, td {
   border: none;
   background-color: #ffffff;
}
</style>
</head>
<body>
<H1>#HEADER# - #FILENAME#</H1>
<p>
<a href="#PREV_PAGE#">#PREVIOUS_LABEL#</a> |
<a href="#NEXT_PAGE#">#NEXT_LABEL#</a> |
<a href="#THUMB_PAGE#">#THUMBNAILS_LABEL#</a>
</p>
<table cellpadding="2" cellspacing="5">
<tr>
<td><img src="#PIC_LINK#" alt="#FILENAME#" width="#PIC_WIDTH#" height="#PIC_HEIGHT#"></td>
</tr>
<tr>
<td>#PIC_TEXT#</td>
</tr>
<tr>
<td><p><i>#PAGE_GENERATED#</i></p></td>
</tr>
</table>
</body>
</html>
