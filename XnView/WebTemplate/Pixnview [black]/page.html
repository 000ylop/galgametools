<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="GENERATOR" content="XnView">
    <link rel="stylesheet" type="text/css" href="../pixnview.css">
    <script type="text/javascript" src="../pixnview.js"></script>
    <title>#TITLE# - #FILENAME#</title>
</head>
  <body onload="onloadPage();">
    <h1>#TITLE# - My <a href="http://xnview.com" title="XnView: A Versatile Image Manager">XnView</a> Web Albums</h1>
    <div class="main">
      <h2>Album: #HEADER#</h2>
      <div class="infotop">
        <a href="#PREV_PAGE#">Previous Picture</a> | <a href="#NEXT_PAGE#">Next Picture</a> | <a href="#THUMB_PAGE#">Thumbnails</a>
      </div>
      <div class="pic" style="width: #PIC_WIDTH#px;">
        <img src="#PIC_LINK#" width="#PIC_WIDTH#" height="#PIC_HEIGHT#" alt="#FILENAME#"><br>
      </div>
      <div id="caption" class="caption" style="width: #PIC_WIDTH#px;">
        #PIC_TEXT#
      </div>
      <div class="infobottom">
        <a href="#PREV_PAGE#">Previous Picture</a> | <a href="#NEXT_PAGE#">Next Picture</a> | <a href="#THUMB_PAGE#">Thumbnails</a>
      </div>
    </div>
  </body>
</html>
