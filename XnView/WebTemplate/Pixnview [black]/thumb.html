<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="GENERATOR" content="XnView">
    <link rel="stylesheet" type="text/css" href="pixnview.css">
    <script type="text/javascript" src="pixnview.js"></script>
    <title>#TITLE#</title>
  </head>
  <body onload="onloadThumb()">
    <h1>#TITLE# - My Web Albums</h1>
    <div class="main">
      <h2>Album: #HEADER#</h2>
      <div class="infotop">Click a picture to see a larger view.</div>
      <table cellpadding="10" cellspacing="10">
        #THUMB_START#
        <td>
          <a href="#FRAME_PAGE#">
            <img src="#THUMB_LINK#"
                 width="#THUMB_WIDTH#"
                 height="#THUMB_HEIGHT#"
                 alt="Thumbnail of #FILENAME#">
          </a>
          <div>#THUMB_TEXT#</div>
        </td>
        #THUMB_END#
      </table>
      <div class="infobottom">
        <form id="findmoreform" style="display:none;" method="get" action="javascript:document.location.href=document.getElementById('engineselect').value;">
          <div>
            Find more pictures of #HEADER# with:
            <select id="engineselect" onchange="document.location.href=this.value;">
              <optgroup label="Image Search">
                <option value="http://images.ask.com/pictures?q=#HEADER#">Ask Jeeves</option>
                <option value="http://image.baidu.com/i?ct=201326592&amp;cl=2&amp;lm=-1&amp;tn=baiduimage&amp;pv=&amp;word=#HEADER#&amp;z=0">Baidu</option>
                <option value="http://flickr.com/search/?q=#HEADER#">Flickr</option>
                <option value="http://images.google.com/images?q=#HEADER#" selected>Google Images</option>
                <option value="http://www.metacrawler.com/info.metac/search/images/#HEADER#">MetaCrawler</option>
                <option value="http://images.search.yahoo.com/search/images?p=#HEADER#">Yahoo!</option>
              </optgroup>
            </select>
            <input type="submit" value="go">
          </div>
        </form>
        <noscript>
          <div>
            Find more pictures of #HEADER# with:
            <a href="http://images.google.com/images?q=#HEADER#">Google Images</a> |
            <a href="http://flickr.com/search/?q=#HEADER#">Flickr</a> |
            <a href="http://images.ask.com/pictures?q=#HEADER#">Ask Jeeves</a> |
            <a href="http://image.baidu.com/i?ct=201326592&amp;cl=2&amp;lm=-1&amp;tn=baiduimage&amp;pv=&amp;word=#HEADER#&amp;z=0">Baidu</a> |
            <a href="http://www.metacrawler.com/info.metac/search/images/#HEADER#">MetaCrawler</a> |
            <a href="http://images.search.yahoo.com/search/images?p=#HEADER#">Yahoo!</a>
          </div>
        </noscript>
      </div>
      <div class="credit">Generated by <a href="http://xnview.com" title="XnView: A Versatile Image Manager">XnView</a></div>
    </div>
  </body>
</html>
